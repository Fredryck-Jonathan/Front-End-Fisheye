<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a class="link-fisheye-logo" href="/" aria-label="Fisheye Page d'accueil" tabindex="1">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" tabindex="2">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal">
			<div id="modal" role="dialog" aria-hidden="true" aria-labelledby="contact-modal-title">
				<header>
          <div id="text-title-modal">
            <h2 aria-labelledby="title-name-modal" id="contact-modal-title" tabindex="1">Contactez-moi</h2>
          </div>
          <button id="button-close-modal" onclick="closeModal()" aria-label="Fermeture du formulaire de contact" tabindex="2">
            <img src="assets/icons/close.svg" alt="Fermeture du formulaire de contact"/>
          </button>
        </header>

				<form onsubmit="submitForm(event)">
					<div
          class="formData"
          data-error="Veuillez entrer 2 caractères ou plus pour le champ du Prénom." 
          data-error-visible="false">
						<label for="first" tabindex="1">Prénom</label>
						<input 
              class="text-control"
              type="text"
              id="first" 
              aria-label="Prénom" 
              required
              tabindex="1"
              />
					</div>
          <div
          class="formData"
          data-error="Veuillez entrer 2 caractères ou plus pour le champ du Nom." 
          data-error-visible="false">
						<label for="last" tabindex="1">Nom</label>
						<input                   
              class="text-control"
              type="text"
              id="last"
              aria-label="Nom de famille"
              required
              tabindex="1"
              />
					</div>
          <div
          class="formData"
          data-error="Vous devez entrer une adresse Email valide." 
          data-error-visible="false">
						<label for="email" tabindex="1">Email</label>
						<input 
              class="text-control"
              type="email"
              id="email" 
              aria-label="Email" 
              required
              tabindex="1"
              />
					</div>
          <div
          class="formData"
          data-error="Veuillez entrer un message." 
          data-error-visible="false">
						<label for="message" tabindex="1">Votre message</label>
						<textarea
              class="text-control"
              type="text"
              id="message" 
              aria-label="Votre message"
              required
              tabindex="1"
              ></textarea>
					</div>
          <button type="submit" class="contact_button" aria-label="Envoyer le formulaire" tabindex="1" >Envoyer</button>
				</form>
			</div>
		</div>
    <div class="lightbox" id="lightbox" role="dialog">


      <button id="button-previous-image" tabindex="0" class="lightbox-control" aria-label="Image précédente">
        <img class="lightbox-control previous"  src="assets/icons/arrow_left.svg"  alt="Image précédente">
      </button>
      
      
      
      <div id="lightbox-inner">
        <div id="lightbox-infos">
        </div>
      </div>
      <div id="div_button_next_close">

        <button class="button-close-lightbox" id="button-close-lightbox" tabindex="0" aria-label="femeture de la lightbox" class="button_lightbox" onclick="closeLightbox()">
          <img  src="assets/icons/close_red.svg" alt="Fermeture lightbox" >
        </button>
        
        <button class="lightbox-control next" id="button-next-image" tabindex="0" class="button_lightbox" aria-label="Image suivante">
          <img src="assets/icons/arrow_right.svg"  alt="Image suivante">
        </button>
      
      
      </div>
    </div>
    <div id="modal-validated">
      <div class="content-validated">
        <button id="button-close-modal-validated" onclick="closeModalValidated()" aria-label="Fermeture la modal de validation" tabindex="0">
          <img src="assets/icons/close.svg" alt="Fermeture la modal de validation"/>
        </button>
        <div class="modal-body-validated">
            <p id="p-modal-validated" tabindex="0">Merci pour votre inscription</p>
            <button tabindex="0" class="close-btn-bground-validated" onclick="closeModalValidated()" aria-label="Fermeture la modal de validation">Fermer</button>
        </div>
      </div>

    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightBox.js"></script>
  </body>
</html>
